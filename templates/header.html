{% load static %}
<div id="head-logo-wrap">
    <div id="left-header">
        <a href="{% url 'homepage' %}">
            <img src="{% static "images/logo.png" %}" alt="logo" id="logo-image">
            <h1 id="captain-console">Captain Console</h1>
        </a>
    </div>
    <div id="right-header">
        <button class="classic-button"><a id="about-us" href={% url 'aboutus' %}>About Us</a></button>
        {% if user.is_authenticated %}
            <div class="dropdown">
                <img class="icon" src="{% static "images/user_icon.png" %}"/>
                <div class="dropdown-content">
                    <a href="{% url 'profile' %}">My Account</a>
                    <a href="#">My Orders</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>

        {% else %}
            <div class="dropdown">
                <button class="classic-button">My Account</button>
                <div class="dropdown-content">
                    <a href="{% url 'login' %}">Log In</a>
                    <a href="{% url 'register' %}">Sign Up</a>
                </div>
            </div>

        {% endif %}
        <div class="dropdown">
            <img src="{% static "images/shopping_cart.png" %}" alt="cart" class="icon">
            <div class="dropdown-content">
                <!--Cart items here -->
            </div>
        </div>
    </div>
</div>
