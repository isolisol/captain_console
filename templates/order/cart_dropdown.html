<div class="dropdown">
    {% load static %}
    <img src="{% static "images/cart-button-clipart-4.jpg" %}" alt="cart" class="icon">
    <div class="dropdown-content cart">
        <div class="shopping-cart">
            <div class="container mb-4">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <h2 class="text-center">Cart</h2>
                            <table class="table table-striped">
                                <!-- header for shopping cart -->
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Product</th>
                                        <th scope="col" class="text-center">Quantity</th>
                                        <th scope="col" class="text-right">Price</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                {% for product in cart_items %}
                                    {% include 'order/single_cart_item.html' with product=product %}
                                {% endfor %}
                            </table> <!-- end table table-responsive -->
                        </div> <!-- end table-repsonsive -->
                    </div> <!-- end col-12 -->
                </div> <!-- end row -->
            </div> <!-- end container mb-4 -->


        <div class="review-cart-buttons">
            <a href="{% url 'checkout_index' %}" class="btn btn-outline-success header-button nav-btn-text" id="checkout-btn">Checkout</a>
            <a href="{% url 'homepage' %}" class="btn btn-outline-success header-button nav-btn-text" id="continue-shopping">Continue Shopping</a>
        </div>
        </div> <!--end shopping-cart -->
    </div> <!-- end dropdown-content -->
</div> <!-- end dropdown -->
