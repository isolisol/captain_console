<div class="sidebar">
    <div class="checkbox-container">

        <h3>Sort By</h3>
        <form action="" method="post">
            <label for="sort-by-price-h-to-l">
                  <input type="radio" name="display-type" id="sort-by-price-h-to-l" value="sort-by-price-h-to-l">
                  Price (High-Low)
            </label>
            <label for="sort-by-price-l-to-h">
                  <input type="radio" name="display-type" id="sort-by-price-l-to-h" value="sort-by-price-l-to-h">Price (Low-High)
            </label>
            <label for="sort-by-name">
                  <input type="radio" name="display-type" id="sort-by-name" value="sort-by-name">Name
            </label><br>
        </form>
        {% if product_type_id ==  2 %}
            <h3>Genre</h3>

                  <input type="checkbox" id="action" value="Click" onclick="checkbox_filter()">

            </label>

                  <input type="checkbox">
                  <span class="checkmark">Adventure</span>
            </label>
            <label class="container">

                  <span class="checkmark">Adventure</span>
            </label>
            <label class="container">

            </label>
            <label class="container">

                  <span class="checkmark">Sport</span>
            </label>
            <label class="container">
                  <input type="checkbox">
                  <span class="checkmark">Tactical shooter</span>
            </label>
            <label class="container">
                  <input type="checkbox">
                  <span class="checkmark">Role-playing</span>
            </label><br>

            <h3>Age Limit</h3>
            <label class="container">
                  <input type="checkbox">
                  <span class="checkmark">3+</span>
            </label>
            <label class="container">

            </label>
