<div class="recently-viewed-products">
    {% if product.type_id == 1 %}
        <a href="/consoles/{{ product.id }}">

    {% elif product.type_id == 2%}
        <a href="/videogames/{{ product.id }}">

    {% elif product.type_id == 3 %}
        <a href="/accessories/{{ product.id }}">
    {% endif %}

            <img class="product-img" id="recently-viewed-product-img" src="{{ product.image }}">
            <p class="product-name" id="recently-viewed-product-name">{{ product.name }}</p>
            <p class="product-price" id="recently-viewed-product-price">{{ product.price }}$</p>
        </a>
</div> <!-- end single-details -->
