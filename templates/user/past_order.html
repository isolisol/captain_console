{% extends 'base.html' %}
{% block content %}
    <div class="past-order">
        <h1>Order #{{ order.order_number }}</h1>
        <div class="past-order-container">
            <div class="past-order-info">
                <h2>Date: {{ order.date }}</h2><br>
                <h2>Total price: {{ order.total_price }}</h2>
            </div>
            <div class="past-order-product">
                {% for product in cart_items %}
                    {% include 'user/single_order_item.html' with product=product %}<br>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
