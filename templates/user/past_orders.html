{% extends 'base.html' %}
{% block content %}
    <h1>Past orders</h1>
    {% for order in orders_dict %}
        <div class="single-product">
            <h4>Order number: #{{ order.order.order_number }}</h4>
            <p>Date: {{ order.order.date }}</p>
            <p>Total price: {{ order.total_price }}</p>
        </div>
    {% endfor %}
{% endblock %}
